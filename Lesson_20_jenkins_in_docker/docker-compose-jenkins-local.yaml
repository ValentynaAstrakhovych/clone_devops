version: '3.8'
services:
  jenkins:
    image: jenkins:custom_plugins
    ports:
      - "8080:8080"
    volumes:
      - jenkins_data:/var/jenkins_home
      - ./plugins.txt:/usr/share/jenkins/ref/plugins.txt
    environment:
      - JENKINS_OPTS=--argumentsRealm.passwd.admin=admin --argumentsRealm.roles.user=admin --argumentsRealm.roles.admin=admin
volumes:
  jenkins_data:
    driver: local
    driver_opts:
      type: none
      device: ./jenkins_data  # Path to the local folder on your host machine
      o: bind
